{% extends 'layout/base.html' %}
{% block content %}
<h1>{{pet.name}}</h1>
<div class="card mx-auto my-2" style="width: 18rem;">
    <img src={{pet.photo_url}} class="card-img-top border-bottom" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{pet.name}}</h5>
        <p class="card-text">{{pet.age}} year(s) old</p>
        <p class="card-text">{{pet.notes}}</p>
        {% if pet.available %}
        <p class="text-success">available</p>
        {% else %}
        <p class="text-danger">unavailable</p>
        {% endif %}
        <div class="d-flex w-50 mx-auto">
            <a href={{ '/' + pet.id | string + '/edit' }} class="btn btn-secondary mx-auto">Edit</a>
            <form action={{'/' + pet.id | string + '/delete' }} method="post">
                <input type="submit" class="btn btn-danger mx-auto" value="Delete">
            </form>
        </div>
    </div>
</div>
{% endblock %}
